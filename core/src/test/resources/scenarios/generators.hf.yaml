# For parser testing
name: generators
http:
  baseUrl: http://localhost:8080
phases:
- testPhase:
    atOnce:
      users: 1
      duration: 0
      scenario: &s
        initialSequences:
        - testSequence:
          - randomItem:
              list: [ "A", "B", "C" ]
              var: x
          - randomItem:
              list:
              - A
              - B
              - C
              var: "y" # without the quotes `y` means `true` = boolean, not string
          - randomItem:
              file: src/test/resources/data/YamlParserTest_testGeneratorsYaml_foo.txt
              var: z
          - randomItem:
              list:
              - foo: 1
              - bar: 0.5
              var: zz
          - randomItem:
              list:
                foo: 0.9
                bar: 0.1
              var: zzz
- anotherPhase:
    atOnce:
      users: 1
      duration: 0
      scenario: *s
