name: simple benchmark
http:
  - host: http://localhost:8099
phases:
- rampUp:
    rampPerSec:
      initialUsersPerSec: 1
      targetUsersPerSec: 100
      duration: 3s
      scenario: &scenario
        initialSequences:
        - testSequence:
          - randomCsvRow:
             file: src/test/resources/data/random-sample-test.csv
             headers: true
             removeQuotes: true
             columns:
               0: target-host
               1: uri
          - template:
              pattern: ${target-host}:8099
              toVar: target-authority
          - httpRequest:
              authority:
                fromVar: target-authority
              GET:
                fromVar: uri
              headers:
                HOST:
                  fromVar: target-host

