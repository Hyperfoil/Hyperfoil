# For parser testing
name: generators
http:
  host: http://localhost:8080
ergonomics:
  autoRangeCheck: false
phases:
- testPhase:
    atOnce:
      users: 1
      duration: 0
      scenario:
        initialSequences:
        - testSequence:
          - httpRequest:
              GET: /foo
              sla:
                meanResponseTime: 1s
              handler:
                followRedirect: NEVER
                status:
                  range: 2xx
          - httpRequest:
              PUT:
                pattern: /foo?bar=${x}
              sla:
              - meanResponseTime: 500ms
              - window: 10s
                meanResponseTime: 1s
              handler:
                followRedirect: NEVER
                status:
                # Check list syntax
                - range:
                    min: 201
                    max: 259
                - range: 200-210
