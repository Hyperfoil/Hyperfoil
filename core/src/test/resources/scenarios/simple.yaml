name: simple benchmark
simulation:
  http:
    baseUrl: http://localhost:8080
  phases:
  - rampUp: !rampPerSec
      initialUsersPerSec: 1
      targetUsersPerSec: 100
      duration: 3s
      scenario: &scenario
        initialSequences:
        - testSequence:
          - sla:
              meanResponseTime: 1s
          - httpRequest:
              method: GET
              path: /foo
          - awaitAllResponses
          - scheduleDelay:
              key: k
              fromNow:
              duration: 5s
        sequences:
  - steadyState: !constantPerSec
      usersPerSec: 100
      startAfter: rampUp
      duration: 6s
      scenario: *scenario
  - rampDown: !rampPerSec
      initialUsersPerSec: 100
      targetUsersPerSec: 1
      startAfter:
        - rampUp # not needed, just to test list...
        - steadyState
      duration: 3s
      scenario: *scenario

