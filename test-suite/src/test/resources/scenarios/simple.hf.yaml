name: simple benchmark
http:
  host: http://localhost:8080
phases:
- rampUp:
    increasingRate:
      initialUsersPerSec: 1
      targetUsersPerSec: 100
      duration: 3s
      scenario: &scenario
        initialSequences:
        - testSequence:
          - httpRequest:
              GET: /foo
              sync: false
              sla:
                meanResponseTime: 1s
                limits:
                  0.9: 2s
              handler:
                status:
                  counter:
                    expectStatus: 204
                    var: testCounter
                    init: 0
                    add: 1
          - set: foo <- bar
          - httpRequest:
              method: GET
              path: /foo
              sync: false
              headers:
              - Accept: text/plain
              - Foo:
                  fromVar: foo
              handler:
              # notice this is a list, for repeated invocations
              - status:
                  counter:
                    expectStatus: 204
                    var: testCounter
                    init: 0
                    add: 1
          - noop
          - awaitInt:
              var: testCounter
              greaterOrEqualTo: 2
          - scheduleDelay:
              key: k
              fromNow:
              duration: 5s
- steadyState:
    constantRate:
      usersPerSec: 100
      startAfter: rampUp
      duration: 6s
      scenario: *scenario
- rampDown:
    decreasingRate:
      initialUsersPerSec: 100
      targetUsersPerSec: 1
      startAfter:
      - rampUp # not needed, just to test list...
      - steadyState
      duration: 3s
      scenario: *scenario
