language: java
services:
- docker
if: tag IS present
cache:
  directories:
  - $HOME/.m2
before_install:
- echo $DOCKER_PASSWORD | docker login -u=$DOCKER_USERNAME --password-stdin quay.io
before_deploy:
- mvn help:evaluate -N -Dexpression=project.version
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')
- export current_tag=$(git describe --tags)
script: mvn package -B -Pbuild-image
deploy:
- provider: script
  script: docker push quay.io/hyperfoil/hyperfoil
  on:
    tags: true
- provider: releases
  api_key:
    secure: ""
  file: distribution/target/hyperfoil-$project_version.zip
  skip_cleanup: true
  on:
    tags: true
  name: $current_tag
