name: acme
http:
  host: http://acme.dalperf.us-south.containers.appdomain.cloud
  sharedConnections: 10
phases:
- borwsingUser:
    constantPerSec:
      usersPerSec: 1
      duration: 10s
      scenario:
        initialSequences:
        - login:
          - randomInt:
              min: 0
              max: 10
              toVar: userId
          - httpRequest:
              POST:
                value: /auth/login
              body:
                form:
                - name: login
                  value: uid22@email.com
                - name: password
                  value: password
              handler:
                header:
                  - cookie:
                      name: jwt_token
                      toVar: jwtToken
          - nextSequence: viewProfile
          - nextSequence: queryFlight
        sequences:
        - viewProfile:
          - randomInt: rand <- 1 .. 4
          - breakSequence:
              intCondition:
                fromVar: rand
                greaterOrEqualTo: 2
          - thinkTime:
              duration: 3s
          - httpRequest:
              headers:
                Authorization:
                  pattern: Bearer ${jwtToken}
              GET:
                pattern: /customer/byid/uid22@email.com
        - queryFlight:
          - thinkTime:
              duration: 3s
          - randomItem:
              file: AirportsFrom.txt
              toVar: fromCode
          - randomItem:
              file: AirportsTo.txt
              toVar: toCode
          - httpRequest:
              POST:
                pattern: /flight/queryflights
              body:
                form:
                - name: fromAirport
                  value: LHR
                - name: toAirport
                  value: JFK
                - name: fromDate
                  value: "Sun Dec 15 00:00:00 EST 2019"
                - name: returnDate
                  value: "Mon Dec 16 00:00:00 EST 2019"
                - name: oneWay
                  value: false
