name: acmeair
http:
  host: http://acme.dalperf.us-south.containers.appdomain.cloud
  sharedConnections: 2000
phases:
- FLIGHT_SEARCH:
    constantPerSec:
      usersPerSec: 10
      duration: 1m
      scenario:
      - queryFlight:
        - randomItem:
            file: AirportsFrom.txt
            toVar: fromCode
        - randomItem:
            file: AirportsTo.txt
            toVar: toCode
        - flightDates:
            fromDate: departureDate
            returnDate: returnDate
        - httpRequest:
            POST:
              pattern: /flight/queryflights
            body:
              form:
              - name: fromAirport
                pattern: ${fromCode}
              - name: toAirport
                pattern: ${toCode}
              - name: fromDate
                pattern: ${departureDate}
              - name: returnDate
                pattern: ${returnDate}
              - name: oneWay
                value: true
- PROFILE_UPDATE:
    constantPerSec:
      usersPerSec: 1
      duration: 1m
      scenario:
        initialSequences:
        - login:
          - randomInt:
              min: 0
              #9999 for 10000 users
              max: 10
              toVar: userId
          - httpRequest:
              POST:
                value: /auth/login
              body:
                form:
                - name: login
                  pattern: uid${userId}@email.com
                - name: password
                  value: password
              handler:
                header:
                  - cookie:
                      name: jwt_token
                      toVar: jwtToken
          - nextSequence: viewProfile
        sequences:
        - viewProfile:
          - thinkTime:
              duration: 3s
          - httpRequest:
              headers:
                Authorization:
                  pattern: Bearer ${jwtToken}
              GET:
                pattern: /customer/byid/uid${userId}@email.com
              handler:
                body:
                - default:
                    processor:
                      simple:
                        toVar: response
                        format: STRING
          - nextSequence: updateProfile
        - updateProfile:
          - updateProfileData:
              fromVar: response
              toVar: updatedProfile
          - thinkTime:
              duration: 5s
          - httpRequest:
              headers:
                Content-Type: "application/json"
                Authorization:
                  pattern: Bearer ${jwtToken}
              POST:
                pattern: /customer/byid/uid${userId}@email.com
              body:
                fromVar: updatedProfile                      
- FLIGHT_BOOKING:
    constantPerSec:
      usersPerSec: 4
      duration: 1m
      scenario:
        initialSequences:
        - queryFlight:
          - randomItem:
              file: AirportsFrom.txt
              toVar: bookingFromCode
          - randomItem:
              file: AirportsTo.txt
              toVar: bookingToCode
          - set: isOneWay <- false
          - flightDates:
              fromDate: bookingDepartureDate
              returnDate: bookingReturnDate
          - httpRequest:
              POST:
                value: /flight/queryflights
              body:
                form:
                - name: fromAirport
                  pattern: ${bookingFromCode}
                - name: toAirport
                  pattern: ${bookingToCode}
                - name: fromDate
                  pattern: ${bookingDepartureDate}
                - name: returnDate
                  pattern: ${bookingReturnDate}
                - name: oneWay
                  pattern: ${isOneWay}
              handler:
                body:
                - default:
                    processor:
                      simple:
                        toVar: flights
                        format: STRING
          - flightProcessor:
              fromVar: flights
              isAvailable: available
              toFlightId: outboundFlightId
              toFlightSegId: outboundFlgihtNumber
              retFlightId: inboundFlightId
              retFlightSegId: inboundFlightNumber
              oneWay : isOneWay
          - breakSequence:
               intCondition:
                 fromVar: available
                 equalTo: 0
          - nextSequence: login
        sequences:
        - login:
          - thinkTime:
              duration: 5s
          - randomInt:
              min: 0
              #9999 for 10000 users
              max: 10
              toVar: bookingUserId
          - httpRequest:
              POST:
                value: /auth/login
              body:
                form:
                - name: login
                  pattern: uid${bookingUserId}@email.com
                - name: password
                  value: password
              handler:
                header:
                  - cookie:
                      name: jwt_token
                      toVar: bookingJwtToken
          - nextSequence: bookFlights
        - bookFlights:
          - thinkTime:
              duration: 3s
          - httpRequest:
              headers:
                Authorization:
                  pattern: Bearer ${bookingJwtToken}
              POST:
                value: /booking/bookflights
              body:
                form:
                - name: userid
                  pattern: uid${bookingUserId}@email.com
                - name: toFlightId
                  pattern: ${outboundFlightId}
                - name: toFlightSegId
                  pattern: ${outboundFlgihtNumber}
                - name: retFlightId
                  pattern: ${inboundFlightId}
                - name: retFlightSegId
                  pattern: ${inboundFlightNumber}
                - name: oneWayFlight
                  pattern: ${isOneWay}
- BOOKING_CANCEL:
    constantPerSec:
      usersPerSec: 1
      duration: 1m
      scenario:
        initialSequences:
        - login:
          - randomInt:
              min: 0
              #9999 for 10000 users
              max: 10
              toVar: cancelUserId
          - httpRequest:
              POST:
                value: /auth/login
              body:
                form:
                - name: login
                  pattern: uid${cancelUserId}@email.com
                - name: password
                  value: password
              handler:
                header:
                  - cookie:
                      name: jwt_token
                      toVar: cancelJwtToken
          - nextSequence: listBooking
        sequences:
        - listBooking:
          - thinkTime:
              duration: 5s
          - httpRequest:
              headers:
                Authorization:
                  pattern: Bearer ${cancelJwtToken}
              GET:
                pattern: /booking/byuser/uid${cancelUserId}@email.com
              handler:
                body:
                  json:
                    query: .[]
                    processor:
                      array:
                        toVar: bookings
                        format: BYTES
                        maxSize: 100
          - set:
              var: ids
              objectArray:
                size: 100
          - foreach:
              fromVar: bookings
              sequence: cancelBooking
        - cancelBooking:
          - thinkTime:
              duration: 5s
          - json:
              fromVar: bookings[.]
              query: ._id
              toVar: ids[.]
          - httpRequest:
              headers:
                Authorization:
                  pattern: Bearer ${cancelJwtToken}
              POST:
                value: /booking/cancelbooking
              body:
                form:
                - name: userid
                  pattern: uid${cancelUserId}@email.com
                - name: number
                  pattern: ${ids[.]}
