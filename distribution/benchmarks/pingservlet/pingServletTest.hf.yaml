name: pingservlet-test
threads: 4
http:
  host: http://pingservlet.dalperf.us-south.containers.appdomain.cloud
  sharedConnections: 500
phases:  
- pingRampUp:
    rampPerSec:
      duration: 5s
      maxIterations: 1
      initialUsersPerSec:
        base: 0
        increment: 100
      targetUsersPerSec:
        base: 100
        increment: 100
      startAfter:
      - phase: pingServletSteady
        iteration: previous
      scenario: &pingServlet
      - ping:
        - httpRequest:
            GET: /servlet/PingServlet
- pingServletSteady:
    constantPerSec:
      duration: 10s
      maxIterations: 1
      usersPerSec:
        base: 100
        increment: 100
      startAfter:
      - phase: pingRampUp
        iteration: same
      scenario: *pingServlet
