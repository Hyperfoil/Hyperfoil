name: acme
http:
  host: http://acme.dalperf.us-south.containers.appdomain.cloud
  sharedConnections: 1
phases:
- borwsingFlights:
    constantPerSec:
      usersPerSec: 1
      duration: 10s
      scenario:
      - queryFlight:
        - thinkTime:
            duration: 3s
        - randomItem:
            file: AirportsFrom.txt
            toVar: fromCode
        - randomItem:
            file: AirportsTo.txt
            toVar: toCode
        - httpRequest:
            POST:
              pattern: /flight/queryflights
            body:
              form:
              - name: fromAirport
                pattern: ${fromCode}
              - name: toAirport
                pattern: ${toCode}
              - name: fromDate
                value: "Thu Dec 05 00:00:00 EST 2019"
              - name: returnDate
                value: "Thu Dec 12 00:00:00 EST 2019"
              - name: oneWay
                value: false
- updatingProfile:
    constantPerSec:
      usersPerSec: 1
      duration: 10s
      scenario:
        initialSequences:
        - login:
          - randomInt:
              min: 0
              max: 10
              toVar: userId
          - httpRequest:
              POST:
                value: /auth/login
              body:
                form:
                - name: login
                  pattern: uid${userId}@email.com
                - name: password
                  value: password
              handler:
                header:
                  - cookie:
                      name: jwt_token
                      toVar: jwtToken
          - nextSequence: viewProfile
        sequences:
        - viewProfile:
          - thinkTime:
              duration: 3s
          - httpRequest:
              headers:
                Authorization:
                  pattern: Bearer ${jwtToken}
              GET:
                pattern: /customer/byid/uid${userId}@email.com
              handler:
                body:
                - default:
                    processor:
                      simple:
                        toVar: response
                        format: STRING
          - nextSequence: updateProfile
        - updateProfile:
          - updateProfileData:
              fromVar: response
              toVar: response
          - thinkTime:
              duration: 3s
          - httpRequest:
              headers:
                Content-Type: "application/json"
                Authorization:
                  pattern: Bearer ${jwtToken}
              POST:
                pattern: /customer/byid/uid${userId}@email.com
              body:
                fromVar: response                       
- bookingFlights:
    constantPerSec:
      usersPerSec: 1
      duration: 10s
      scenario:
        initialSequences:
        - queryFlight:
          - thinkTime:
              duration: 3s
          - randomItem:
              file: AirportsFrom.txt
              toVar: fromCode
          - randomItem:
              file: AirportsTo.txt
              toVar: toCode
          - httpRequest:
              POST:
                pattern: /flight/queryflights
              body:
                form:
                - name: fromAirport
                  pattern: ${fromCode}
                - name: toAirport
                  pattern: ${toCode}
                - name: fromDate
                  value: "Thu Dec 05 00:00:00 EST 2019"
                - name: returnDate
                  value: "Thu Dec 12 00:00:00 EST 2019"
                - name: oneWay
                  value: false
          - nextSequence: viewProfile
        sequences:
