name: acmecancel
http:
  host: http://acme.dalperf.us-south.containers.appdomain.cloud
  sharedConnections: 10
phases:
- queringBooking:
    constantPerSec:
      usersPerSec: 1
      duration: 10s
      scenario:
        initialSequences:
        - login:
          - randomInt:
              min: 0
              max: 10
              toVar: userId
          - httpRequest:
              POST:
                value: /auth/login
              body:
                form:
                - name: login
                  pattern: uid${userId}@email.com
                - name: password
                  value: password
