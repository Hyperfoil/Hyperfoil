<html>

<head>
    <title>WebCLI - Hyperfoil</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main"
          href="https://cdn.jsdelivr.net/npm/monaco-editor@0.37.1/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="/web/style.css">
    <script src="https://cdn.jsdelivr.net/npm/ansi_up@4.0.4/ansi_up.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.37.1/min/vs/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.min.js"></script>
</head>

<body>
    <img id="logo" src="/web/logo_title.png" alt="Hyperfoil">
    <img id="notifications" src="/web/notifications_off.png" alt="Notifications OFF" title="Enable notifications" onclick="requestNotifications()">
    <span id="gauge" style="position: absolute">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <div id="result"><span id="waitForConnection">Please wait a few moments, opening connection to the controller...</span><input id="command" type="text" autofocus oninput="checkCommand()"/></div>
    <div id="warning"></div>
    <div id="upload">
        <label id="upload-benchmark-label" for="upload-benchmark" class="hfbutton">Select benchmark file</label>
        <input id="upload-benchmark" type="file" class="hidden-upload" onchange="sendBenchmarkForFiles()" />
        or
        <span style="display: inline-flex">
            <input id="upload-url" type="url" size="60" placeholder="https://example.com/benchmark.hf.yaml" onfocus="pasteUrl(this)"
                   class="hfinputtext" style="border-radius: 10px 0 0 10px"/>
            <input type="button" value="Upload from URL" onclick="sendBenchmarkUrl()"
                   class="hfbutton" style="border-radius: 0 10px 10px 0"/>
        </span>
        <input type="button" class="hfbutton" value="Cancel upload" onclick="upload.remove(); sendCommand(INTERRUPT_SIGNAL)" />
    </div>
    <div id="pager" style="visibility: hidden">
        <input id="pager-close" type="button" class="hfbutton" value="Close" onclick="stopPaging()"/>
        <pre id="pager-content"></pre>
    </div>
    <div id="editor" style="visibility: hidden">
        <div id="editor-content"></div>
        <input type="button" class="hfbutton editor-button" value="Save edits (Ctrl+S)" onclick="saveEdits()">
        <input type="button" class="hfbutton editor-button" value="Cancel edits (Ctrl+Escape)" onclick="cancelEdits()">
    </div>
    <div id="reconnecting">
        <div>
            Reconnecting...
            <div></div>
        </div>
    </div>
    <iframe id="token-frame" loading="eager" src="/token"></iframe>
    <script src="/web/script.js"></script>
    <script src="/web/initEditor.js"></script>
</body>
</html>
